<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div id="card2">
            <form action="#">
                <input type="email" id="email" name="email" placeholder="Email or Phone Number" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <div class="link">
                    <button type="submit" class="login">Login</button>
                    <a href="#" class="forgot">Forgot password</a>
                </div>
                <hr>
                <div class="button">
                    <a href="#">Create new account</a>
                </div>
            </form>

        </div>

    </div>

    <div id="card">
        <img src="https://assets.vogue.in/photos/614485d1607ed738c8130669/master/w_1600%2Cc_limit/235058513_931725767407712_7062379609325596546_n.jpg"
            alt="profile">
        <h1>Dikshita Rawat</h1>
        <h5>Unknown</h5>
        <div id="btn">
            <button id="Rvm">Remove</button>
            <button id="add-frd">Add Friend</button>
        </div>


    </div>
    </div>

    <script>
        var unknown = document.querySelector("h5");
        var addFriend = document.querySelector("#add-frd");
        var remove = document.querySelector("#Rvm");

        addFriend.addEventListener("click", function () {
            unknown.innerHTML = "Friends";
            unknown.style.color = "Green";
        })

        remove.addEventListener("click", function () {
            unknown.innerHTML = "Unknown";
            unknown.style.color = "Red";
        })
    </script>
</body>

</html>
